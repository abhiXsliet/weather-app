<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <title>Weather App</title>
    <link rel="icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab"data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- Grant Location Access -->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>            
            </div>

            <!-- Search Weather Form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search For Your City..." data-searchInput>
                <button class="btn">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- Loading Screen Container -->
            <div class="loading-container">
                <img src="./assets/loading.gif" height="150" width="150" loading="lazy">
                <p>Loading...</p>
            </div>

            <!-- Error Screen Container -->
            <div class="error-container">
                <img src="./assets/not-found.png" alt="error.jpg">
            </div>

            <!-- Show Weather Info -->
            <div class="sub-container user-info-container">
                <!-- City Name And Flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- Weather Description -->
                <p data-weatherDesc></p>
                <!-- Weather Icon -->
                <img data-weatherIcon>
                <!-- Temperature -->
                <p data-temp></p>

                <!-- 3-Cards - Parameters  -->
                <div class="parameter-container">
                    <!-- card 1 --> 
                    <div class="parameter">
                        <img src="./assets/wind.png" >
                        <p>WINDSPEED</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" >
                        <p>HUMIDITY</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" >
                        <p>CLOUDS</p>
                        <p data-cloudiness></p>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
